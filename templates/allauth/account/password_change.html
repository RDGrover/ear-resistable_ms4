{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <h1 class="product-styling my-3">{% trans "Change Password" %}</h1>
    <hr class="hr-styling">

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'account_login' %}" class="btn btn-yellow border-black rounded-0">Back to Login</a>
        <button type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
