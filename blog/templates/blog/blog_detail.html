{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-1 my-3">
                <div class="card-body">
                    <h1 class="logo-font fs-1 product-styling">{{ object.title }}</h1>
                    <p class="text-muted">{{ blogpost.user }} | {{ blogpost.created_on }} | {{ blogpost.updated_on }}</p>
                    <p class="card-text">{{ object.content | safe }}</p>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
