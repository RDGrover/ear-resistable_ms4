<form class="form update-form" method="POST" action="{% url 'adjust_bag' item.item_id %}">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <button class="decrement-qty btn btn-pink rounded-0" 
                data-item_id="{{ item.item_id }}" id="decrement-qty_{{ item.item_id }}">
                    <span class="icon">
                        <i class="fas fa-minus"></i>
                    </span>
                </button>
            </div>
            <input class="form-control qty_input" 
            name="quantity" value="{{ item.quantity }}" min="1" max="99" 
            type="number" data-item_id="{{ product.id }}" 
            id="id_qty_{{ item.item_id }}">
            <div class="input-group-append">
                <button class="increment-qty btn btn-pink rounded-0" 
                data-item_id="{{ item.item_id }}" id="increment-qty_{{ item.item_id }}">
                    <span class="icon">
                        <i class="fas fa-plus"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>
</form>
<a class="update-link text-info text-decoration-none"><small>Update</small></a>
<a class="remove-item text-danger float-end text-decoration-none" id="remove_{{ item.item_id }}"><small>Remove</small></a>
