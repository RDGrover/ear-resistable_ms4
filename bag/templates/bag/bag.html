{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container ">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Shopping Bag</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {% if bag_items %}
                    <div class="table-responsive">
                        {{ bag_items }}
                    </div>
                {% else %}
                    <p class="lead fs-3">You haven't added anything to your bag yet.</p>
                    <a href="{% url 'products' %}" class="btn btn-outline-black btn-lg">
                        <span class="icon">
                            <i class="fas fa-arrow-left"></i>
                        </span>
                        <span class="fs-4">Keep Shopping</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
